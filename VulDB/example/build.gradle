apply plugin: 'java'
allprojects{
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
        maven {
            url "https://maven.google.com"
        }
        maven {
            url "https://fyber.bintray.com/maven"
        }
        maven {
            url "https://adcolony.bintray.com/AdColony"
        }
        maven {
            url "http://kochava.bintray.com/maven"
        }
        maven {
            url "https://maven.fabric.io/public"
        }
        maven {
            url "https://s3.amazonaws.com/moat-sdk-builds"
        }
        maven {
            url "https://kotlin.bintray.com/kotlinx"
        }
    }
}
configurations {
    provided
    implementation.extendsFrom(provided)
}
dependencies {
    provided 'com.mapbox.mapboxsdk:mapbox-android-sdk:8.3.0-alpha.1'
    provided 'com.google.android.play:core:1.2.0'
}
